<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheets" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body class="py-5 hero">
        <div id="intro">
            <p id="highscores">view highscores</p>
        </div>

        <section style="display:none;" id="questions" class="container">
            <h1 id="q1" class="lead"></h1>
            <ul>
                <li id="a1"></li> 
                <br>
                <li id="a2"></li>
                <br>
                <li id="a3"></li>
                <br>
                <li id="a4"></li>
            </ul>
        </section>
        <section id="timer" class="align-end"></section>
        <section style="display:block;" id="startQuiz" class="container">
            <h1>this is a test quiz app</h1>
            <button id="start" class="lead"> Start Quiz</button>
        </section>

        <section style="display:none;" id="name" class="container">
            <h2>Enter your Name</h2>
            <input id="initials" placeholder="name"/>
            <button id="enterInitials">Submit</button>
        </section>

        <section style="display:none;" id="results" class="container">
            <h2>LeaderBoard</h2>
            <ul id="score">

            </ul>
            <ul id="listOfScores">

            </ul>
            <!-- <h2 id="listOfHighscores"></h2> -->
            <button id="back" class="g-col-4 g-start-6">Back</button>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
